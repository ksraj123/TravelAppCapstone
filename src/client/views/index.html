<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <div class="ui segment">
                <div class="ui active dimmer">
                    <div class="ui text loader">Analysing</div>
                </div>
            </div>
                      
            <section>
                <form class="ui form">
                        <div class="field">
                    <input id="url" type="text" name="url" value="" placeholder="Url to analyse">
                    </div>
                    <button class="ui button" type="submit">Analyse</button>
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
